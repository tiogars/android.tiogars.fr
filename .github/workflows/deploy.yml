name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          # Get the current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version components (e.g., 1.0.0 -> 1 0 0)
          # Note: This assumes basic semantic versioning (MAJOR.MINOR.PATCH)
          # Pre-release identifiers and build metadata are not supported
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          
          # Update package.json version using pnpm
          pnpm version "$NEW_VERSION" --no-git-tag-version
          
          # Commit version bump
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          
          # Push with retry logic and proper error handling
          MAX_RETRIES=3
          for i in $(seq 1 "$MAX_RETRIES"); do
            echo "Push attempt $i of $MAX_RETRIES"
            
            if git push; then
              echo "Successfully pushed version bump"
              break
            else
              echo "Push failed on attempt $i"
              
              if [ "$i" -lt "$MAX_RETRIES" ]; then
                echo "Pulling latest changes and rebasing..."
                if git pull --rebase origin main; then
                  echo "Rebase successful, retrying push..."
                  sleep 2
                else
                  echo "Rebase failed on attempt $i"
                  git rebase --abort 2>/dev/null || true
                  echo "Fetching latest and resetting..."
                  git fetch origin main
                  git reset --hard HEAD~1
                  git pull origin main
                  
                  # Reapply version bump
                  pnpm version "$NEW_VERSION" --no-git-tag-version
                  git add package.json
                  git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
                  sleep 2
                fi
              else
                echo "Failed to push after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
